<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo2</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="contenedor">
        <h3>5.	Tomando como base los resultados obtenidos en un laboratorio de análisis clínicos, un médico determina si una persona tiene anemia o no, lo cual depende de su nivel de hemoglobina en la sangre, de su edad y de su sexo.
             </h3>
        <div id="resultado">
            <script>

                //1. Declaracion de variables//
                var edadMeses,niveldehemoglobina,resultado,rangoHemoglobina;
              
            
                //2. Fase entrada/lectura de datos//
                edadMeses=parseInt(prompt("INGRESAR EDAD EN MESES (1 año = 12 meses)"));
                niveldehemoglobina=parseInt(prompt("INGRESAR NIVEL DE HEMOGLOBINA"));
                
                //3. Fase del procesamiento de datos//
                if (edadMeses <= 1) {
                    rangoHemoglobina = "13 - 26"
                } else {
                    if (edadMeses <= 6) {
                        rangoHemoglobina = "10 - 18"
                    } else {
                        if (edadMeses <= 12) {
                            rangoHemoglobina = "11 - 15"
                        } else {
                            if (edadMeses <= 60) {
                                rangoHemoglobina = "11.5 - 15"
                            } else {
                                if (edadMeses <= 120) {
                                    rangoHemoglobina = "12.6 - 15.5"
                                } else {
                                    if (edadMeses <= 180) {
                                        rangoHemoglobina = "13 - 15.5"
                                    } else {
                                        "Edad fuera de rango";
                                    }
                                }
                            }
                        }
                    }
                }

              if (niveldehemoglobina < rangoHemoglobina.min) {
                resultado="Positivo para anemia";
              } else {
                resultado="Negativo para anemia";

              }

    
                //fase final//
                document.write("El resultado de la prueba es: "+resultado+"<br>");
                document.write("La edad es: "+edadMeses+"<br>");
                document.write("El rango de hemoglobina es: "+rangoHemoglobina+"<br>");
                document.write("El nivel de hemoglobina es: "+niveldehemoglobina+"<br>");
                document.write("La edad es: "+edadmeses+"<br>");
                document.write("El rango de hemoglobina es: "+rangoHemoglobina.min+"<br>");
                
        
               

                
            
               
               
                

            </script>
        </div>
    </div>
    
</body>
</html>
